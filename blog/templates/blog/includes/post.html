{% load static %}
<li>
    <article class="post">
        <a href="{%url "post-detail" post.slug %}">
            <img style="width: 250px; height: 250px;" src="{% static "blog/imgs/"|add:post.img %}">
            <div class="post__content">
                <h3>
                     {{post.title}}
                </h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
